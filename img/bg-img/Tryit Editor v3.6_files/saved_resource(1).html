<!DOCTYPE html>
<!-- saved from url=(0082)https://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_element_scrollintoview -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#myDIV {
  height: 250px;
  width: 250px;
  overflow: auto;
  background: green;
}

#content {
  margin:500px;
  height: 800px;
  width: 2000px;
  background-color: coral;
}
</style>
</head>
<body contenteditable="false">

<p>Click the button to scroll to the top of the element with id="content".</p>

<button onclick="myFunction()">Scroll</button>

<div id="myDIV">
  <div id="content">
  Some text inside an element.
  </div>
</div>

<script>
function myFunction() {
  var elmnt = document.getElementById("content");
  elmnt.scrollIntoView();
}
</script>



</body></html>
